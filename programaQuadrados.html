<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = 'green';
pincel.fillRect(0, 0, 50, 50);
pincel.fillStroke = 'black';
pincel.strokeRect(0, 0, 50, 50);

pincel.fillRect(50, 0, 50, 50);
pincel.strokeRect(50, 0, 50, 50);

pincel.fillRect(100, 0, 50, 50);
pincel.strokeRect(100, 0, 50, 50);

//Enxugando o código e fazendo com função

function desenhaQuadrado(x, y, cor) {

       var tela = document.querySelector('canvas');
       var pincel = tela.getContext('2d');

       pincel.fillStyle = cor;
       pincel.fillRect(x, y, 50, 50);
       pincel.fillStroke = 'black';
       pincel.strokeRect(x, y, 50, 50);

}

desenhaQuadrado(0, 0, 'green');
desenhaQuadrado(50, 0, 'green');
desenhaQuadrado(100, 0, 'green');

/*
    var x = 0;

    while(x < 600) {

        desenhaQuadrado(x, 0, 'green');
    x = x + 50;
    }
   */
    for(var x = 0; x < 600; x = x + 50) {
    desenhaQuadrado(x, 0, 'green');
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    desenhaCirculo(300, 220, 10, 'blue');
    desenhaCirculo(300, 200, 10, 'red');
    desenhaCirculo(300, 180, 10, 'yellow');

    desenhaCirculo(280, 200, 10, 'orange');
    desenhaCirculo(320, 200, 10, 'black');

    function desenhaMaisQuadrado(x, y, tamanho, cor) {
       var tela = document.querySelector('canvas');
       var pincel = tela.getContext('2d');

       pincel.fillStyle=cor;
       pincel.fillRect(x,y, tamanho, tamanho);
       pincel.strokeStyle='black';
       pincel.strokeRect(x,y, tamanho, tamanho);
   }

   function desenhaTexto(texto, x , y) {
       var tela = document.querySelector('canvas');
       var pincel = tela.getContext('2d');

       pincel.font='20px Georgia';
       pincel.fillStyle='black';
       pincel.fillText(texto, x, y);
   }


   desenhaTexto("Qual é a fração?", 50, 30);

   var y = 50;
   desenhaMaisQuadrado(50, y, 100, 'green');
   desenhaMaisQuadrado(150, y, 100, 'green');
   desenhaMaisQuadrado(250, y, 100, 'green');
   desenhaMaisQuadrado(350, y, 100, 'white');



</script>
